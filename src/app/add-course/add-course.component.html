<div class="container">

    <h2 class="text-center text-success b">Add Course</h2>
    <div class="row justify-content-center align-items-center h-100 a">
      
    <form>
      <div class="form-group md-form form-lg ">
          <div class="form-group">
              <label for="courseId">Course Id</label>
              <input type="number" [(ngModel)]="user.courseId" placeholder="Enter Id" name="courseId" class="form-control" id="courseId" required>
            </div>
  
        <label for="courseName">Course Name</label>
        <input type="text" [(ngModel)]="user.courseName" placeholder="Enter Course Name" name="courseName" class="form-control" id="courseName" required>
      </div>
      
      <div class="form-group">
        <label for="startDate">Course start Date</label>
        <input type="date" [(ngModel)]="user.startDate" placeholder="Enter startDate" name="startDate" class="form-control" id="startDate" required>
      </div>
      
      <div class="form-group">
        <label for="endDate">Course end Date</label>
        <input type="date" [(ngModel)]="user.endDate" placeholder="Enter endDate" name="endDate" class="form-control" id="endDate" required>
      </div>
   
      <button class="btn btn-success" (click)="addCourse()">Add</button>&nbsp;
      <button class="btn btn-primary" (click)="gotoListPage()">Go to list Page</button>
    </form>
  </div>
