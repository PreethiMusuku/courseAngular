<div class="container">

    <h2 class="text-center text-success b">Admin Login</h2>
    <div class="row justify-content-center align-items-center h-100 a">
      
    <form>
      <div class="form-group md-form form-lg ">
          <div class="form-group">
            <label for="username">Mail Id</label>
            <input type="text" [(ngModel)]="username" placeholder="Enter Mail" name="username" class="form-control" id="username" required>
          </div>
      </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" [(ngModel)]="password" placeholder="Enter Password" name="password" class="form-control" id="password" required>
        </div>
      <div class="col-sm-10">
      <button (click)=checkLogin() class="btn btn-primary">Login</button>
    </div>
  
  </form>
</div>
