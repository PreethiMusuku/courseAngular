<div class="container">

    <h2 class="text-center text-success b">Student Login</h2>
    <div class="row justify-content-center align-items-center h-100 a">
      
    <form>
      <div class="form-group md-form form-lg ">
          <div class="form-group">
              <label for="stId">Student Id</label>
              <input type="number" [(ngModel)]="user.stId" placeholder="Enter Id" name="stId" class="form-control" id="stId" required>
            </div>
  
        <label for="mailid">Student Mail</label>
        <input type="text" [(ngModel)]="user.mailid" placeholder="Enter mailid" name="mailid" class="form-control" id="mailid" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password" placeholder="Enter password" name="password" class="form-control" id="password" required>
      </div>
      
      <button class="btn btn-success" (click)="login(user)">Login</button>&nbsp;
      <button class="btn btn-primary" (click)="gotoregister()">Register</button>
    </form>
  </div>
